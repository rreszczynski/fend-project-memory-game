<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>MATCHING GAME</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves&nbsp;&nbsp;
            &nbsp;&nbsp;Time: <span class="time"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <!-- game won modal -->
    <div class="winModal">
        <div class="winModal-content">
            <div>WELL DONE! YOU WON!</div>
            <div>Your <i class="fa fa-star"></i> rating is: <span class="yourStars"></span></div>
            <div>You finished in: <span class="yourTime"></span></div>
            <div><span class="modalRestart">Play again</span></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
